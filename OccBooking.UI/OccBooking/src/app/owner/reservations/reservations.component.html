<div class="filter-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="placeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Miejsce </th>
            <td mat-cell *matCellDef="let row"> {{row.placeName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd.MM.yy'}} </td>
        </ng-container>

        <ng-container matColumnDef="client.email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email klienta </th>
            <td mat-cell *matCellDef="let row"> {{row.client.email}} </td>
        </ng-container>

        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Koszt </th>
            <td mat-cell *matCellDef="let row"> {{row.cost}} zł</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <ng-container matColumnDef="occasion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Okazja </th>
            <td mat-cell *matCellDef="let row"> {{row.occasion}} </td>
        </ng-container>

        <ng-container matColumnDef="amountOfPeople">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość ludzi </th>
            <td mat-cell *matCellDef="let row"> {{row.amountOfPeople}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <mat-icon *ngIf="!row.isAnswered" (click)="makeDecision(row)">edit</mat-icon>
                <mat-icon *ngIf="row.isAnswered" (click)="makeDecision(row)">info</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[25,50,100]"></mat-paginator>
</div>
