<mat-toolbar>
        <span>{{hall?.name}}</span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-6">
                <h4>Konfiguracja połaczeń sal<button class="submit-btn" mat-raised-button color="primary"
                        (click)="submit()">Zapisz</button></h4>
                <section class="section">
                    <mat-checkbox *ngFor="let join of hallJoins" class="checkboxes" [(ngModel)]="join.isPossible">
                        {{join.hallName}}</mat-checkbox>
                </section>
                <h4>Nadchodzące imprezy</h4>
                <table mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef > Data </th>
                            <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd.MM.yy'}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="clientEmail">
                            <th mat-header-cell *matHeaderCellDef > Email klienta </th>
                            <td mat-cell *matCellDef="let row"> {{row.clientEmail}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="cost">
                            <th mat-header-cell *matHeaderCellDef > Koszt </th>
                            <td mat-cell *matCellDef="let row"> {{row.cost}} zł</td>
                        </ng-container>
                
                        <ng-container matColumnDef="occasion">
                            <th mat-header-cell *matHeaderCellDef > Okazja </th>
                            <td mat-cell *matCellDef="let row"> {{row.occasion}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="amountOfPeople">
                            <th mat-header-cell *matHeaderCellDef > Ilość ludzi </th>
                            <td mat-cell *matCellDef="let row"> {{row.amountOfPeople}} </td>
                        </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
            </div>
            <div class="col-sm-6">
                <app-hall-calendar></app-hall-calendar>
            </div>
        </div>
    </mat-card-content>
</mat-card>
