<div class="calendar-container">
    <h3>Kalendarz</h3>
    <p-calendar (onSelect)="onSelect($event)" (ngModelChange)="onBlur($event)" [style]="{'width':'80%'}" [(ngModel)]="dates" [inline]="true" selectionMode="multiple"
        [locale]="calendar">
        <p-footer *ngIf="!disabled">
            <button class="submit-calendar-button" mat-button color="primary" (click)="saveChanges()">Zatwierd≈∫</button>
            <button mat-button color="accent" (click)="clearChanges()">Cofnij zmiany</button>
        </p-footer>
    </p-calendar>
</div>
