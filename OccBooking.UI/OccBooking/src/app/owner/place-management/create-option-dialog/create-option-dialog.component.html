<div class="dialog">
    <h1 mat-dialog-title>Dodaj dodatkową opcję</h1>
    <div mat-dialog-content>
        <form [formGroup]="formGroup">
            <mat-form-field class="col-sm-12">
                <input formControlName="name" matInput placeholder="Nazwa">
            </mat-form-field>
            <mat-form-field class="col-sm-12">
                <input formControlName="cost" type="number" matInput placeholder="Cena">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="close()">Zamknij</button>
        <button mat-button (click)="submit()">Zawtwierdź</button>
    </div>
</div>
