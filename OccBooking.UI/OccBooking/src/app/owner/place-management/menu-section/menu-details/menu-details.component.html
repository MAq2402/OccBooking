<div class="dialog">
    <h1 mat-dialog-title>{{menu.name}}</h1>
    <div mat-dialog-content>
        <mat-form-field class="col-sm-6 full-width">
            <input matInput placeholder="Typ" [readonly]="true" [value]="getMenuType(menu.type)">
        </mat-form-field>
        <mat-form-field class="col-sm-6 full-width">
            <input matInput placeholder="Koszt na osobę w zł" [readonly]="true" [value]="menu.costPerPerson">
        </mat-form-field>
        <h6>Dania</h6>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nazwa </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Opis </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Typ </th>
                <td mat-cell *matCellDef="let element"> {{getMealType(element.type)}} </td>
            </ng-container>
            <ng-container matColumnDef="ingredients">
                <th mat-header-cell *matHeaderCellDef> Składniki </th>
                <td mat-cell *matCellDef="let element"> {{getIngredients(element.ingredients)}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="close()">Zamknij</button>
    </div>
</div>
